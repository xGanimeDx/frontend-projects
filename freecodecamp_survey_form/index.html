<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name"
                    required></label>
            <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email"
                    required></label>
            <label for="number" id="number-label">Age (optional) <input type="number" id="number" placeholder="Age"
                    min="13" max="120"></label>
            <label for="dropdown">Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="prefernottosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><input type="radio" id="definitely" name="recommendation" value="definitely">
                Definitely</label>
            <label for="maybe"><input type="radio" id="maybe" name="recommendation" value="maybe"> Maybe</label>
            <label for="notsure"><input type="radio" id="notsure" name="recommendation" value="notsure"> Not
                sure</label>
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
                <select id="favorite-feature">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </label>
            <p>What whould you like to see improved? (Check all that apply)</p>
            <label><input type="checkbox" name="improve" value="front-end-projects"> Front-end Projects</label>
            <label><input type="checkbox" name="improve" value="back-end-projects"> Back-end Projects</label>
            <label><input type="checkbox" name="improve" value="data-visualization"> Data Visualization</label>
            <label><input type="checkbox" name="improve" value="challenges"> Challenges</label>
            <label><input type="checkbox" name="improve" value="open-source-community"> Open Source Community</label>
            <label><input type="checkbox" name="improve" value="getter-help-rooms"> Getter help rooms</label>
            <label><input type="checkbox" name="improve" value="videos"> Videos</label>
            <label><input type="checkbox" name="improve" value="city-meetups"> City Meetups</label>
            <label><input type="checkbox" name="improve" value="wiki"> Wiki</label>
            <label><input type="checkbox" name="improve" value="forum"> Forum</label>
            <label><input type="checkbox" name="improve" value="additional-courses"> Additional Courses</label>
            <label for="textarea">Any comments or suggestions?
                <textarea name="comments" id="textarea" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
